unbind A
bind A command-prompt "rename-window %%"

unbind %
bind | set default-path $PWD \; split-window -h\; set default-path ~/
bind v set default-path $PWD \; split-window -h\; set default-path ~/
unbind '"'
bind - set default-path $PWD \; split-window -v\; set default-path ~/
bind _ set default-path $PWD \; split-window -v\; set default-path ~/ 
bind h set default-path $PWD \; split-window -v\; set default-path ~/

bind '"' choose-window
unbind e
bind e choose-window

unbind " "
bind -r " " next-window

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind Up
unbind Down
unbind Left
unbind Right

bind-key -r    Up resize-pane -U 5
bind-key -r  Down resize-pane -D 5
bind-key -r  Left resize-pane -L 5
bind-key -r Right resize-pane -R 5

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

unbind C-d
bind C-d new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind C-r
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

unbind r 
bind r source-file /etc/tmux.conf

# look good
set -g default-terminal "xterm"
set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh
set -g base-index 1

